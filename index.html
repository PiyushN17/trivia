<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Battle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6819/6819264.png">
</head>
<body>
    <h1>Quiz Trivia</h1>
    <form id="name">
        <label for="name1">Player 1 Name: </label>
        <input type="text" id="name1" placeholder="Enter Player 1 Name">
        <label for="name2">Player 2 Name: </label>
        <input type="text" id="name2" placeholder="Enter Player 2 Name">
        <button id="submit">Submit</button>
        <p id="err"></p>
    </form>
    <div id="container" hidden>
        <h2>Please Select Category</h2>
        <select id="category">
            <option value="" selected disabled>Category List</option>
            <option value="music">Music</option>
            <option value="sport_and_leisure">Sport and Leisure</option>
            <option value="film_and_tv">Film and TV</option>
            <option value="arts_and_literature">Arts and Literature</option>
            <option value="history">History</option>
            <option value="society_and_culture">Society and Culture</option>
            <option value="science">Science</option>
            <option value="geography">Geography</option>
            <option value="food_and_drink">Food and Drink</option>
            <option value="general_knowledge">General Knowledge</option>
        </select>
        <button id="submitBtn">Submit</button>
        <p id="err2"></p>
    </div>
    <p id="loader" hidden></p>
    <div id="points" hidden>
        <div id="p1Points"></div>
        <div id="p2Points"></div>
    </div>
    <div id="container2" hidden>
        <center><p id="turn"></p></center>   
        <p id="round"></p> 
        <p id="question">Question: </p>
        <p id="diffLevel">Difficulty Level: </p>
        <p id="opt">Options: </p>
        <div id="allOpt">
            <input type="radio" name="answer" id="opt1" value="0">
            <label for="opt1" id="firstOpt"></label>

            <input type="radio" name="answer" id="opt2" value="1">
            <label for="opt2" id="secOpt"></label>
            <br>
            <input type="radio" name="answer" id="opt3" value="2">
            <label for="opt3" id="thirdOpt"></label>

            <input type="radio" name="answer" id="opt4" value="3">
            <label for="opt4" id="fourthOpt"></label>
            <br><button id="ansSub" disabled>Next</button>
            <p id="subErr"></p>
        </div>
    </div>
    <div id="summary">
        <div id="leaderboard" hidden>
            <h3>Summary of this category</h3>
            <h2 id="winner"></h2>
            <p id="play1"></p>
            <p id="play2"></p>
            <button id="anotherCategory">Choose Another Category</button>
            <button id="end">End Game</button>
        </div>
        <div id="finalScore" hidden>
            <h3>Final leaderboard</h3>
            <h2 id="finalWinner"></h2>
            <p id="finalPlay1"></p>
            <p id="finalPlay2"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
